version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Pip
          commands:
            - sem-version python 3.11
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.11
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
          - pip install django-cors-headers
          - pip install mysqlclient
      jobs:
        - name: Unit Test
          commands:
            - sudo service mysql start
            - mysql -p --execute="CREATE DATABASE IF NOT EXISTS time_tracker;grant all on time_tracker.* to root@localhost identified by 'time_tracker';"
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: CheckList
          commands:
            - python manage.py check --deploy
        - name: flake8
          commands:
            - pip install flake8
            - flake8
