version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Pip
          commands:
            - sem-version python 3.11
            - pip install django==4.1
            # install linux dependencies
            - sudo apt-get update && sudo apt-get install -y python3-dev && sudo apt-get install default-libmysqlclient-dev
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-service start mysql
          # install mysql client
          - sudo apt-get update && sudo apt-get install -y -qq mysql-client
          - mysql --host=0.0.0.0 -uroot -e "CREATE DATABASE IF NOT EXISTS time_tracker;"
          - sem-version python 3.11
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
          - pip install django-cors-headers
      jobs:
        - name: Unit Test
          commands:
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: CheckList
          commands:
            - python manage.py check --deploy
        - name: flake8
          commands:
            - pip install flake8
            - flake8
